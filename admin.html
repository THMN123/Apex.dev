<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Protocol | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 400: '#34d399', 500: '#10b981', 900: '#064e3b', 950: '#022c22' },
              dark: { 950: '#030303', 900: '#0c0c0c' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] }
          }
        }
      };
    </script>
    <style>
        body { background-color: #030303; color: white; }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .hidden { display: none; }
        
        /* File input styling */
        input[type="file"]::file-selector-button {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            background-color: #10b981;
            color: #022c22;
            font-weight: 600;
            font-size: 0.875rem;
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #34d399;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <div id="login-panel" class="w-full max-w-md p-8 rounded-2xl glass-card shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold tracking-tighter">Apex<span class="text-brand-400">.admin</span></h1>
            <p class="text-zinc-500 text-xs uppercase tracking-widest mt-2">Security Clearance Required</p>
        </div>
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Operator Email" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-brand-500 outline-none transition-colors" required>
            <input type="password" id="password" placeholder="Access Key" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-brand-500 outline-none transition-colors" required>
            <button type="submit" class="w-full bg-brand-500 hover:bg-brand-400 text-brand-950 font-bold py-3 rounded-lg transition-all shadow-[0_0_20px_rgba(16,185,129,0.3)]">
                Authenticate
            </button>
        </form>
        <p id="login-error" class="text-red-400 text-sm mt-4 text-center hidden"></p>
    </div>

    <div id="dashboard-panel" class="hidden w-full max-w-4xl">
        <nav class="flex justify-between items-center mb-8 p-4 rounded-xl glass-card">
            <div class="font-bold text-brand-400">Apex Command Center</div>
            <button id="logout-btn" class="text-xs text-zinc-400 hover:text-white uppercase tracking-widest">Terminate Session</button>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="p-6 rounded-2xl glass-card">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <span class="w-2 h-2 bg-brand-500 rounded-full animate-pulse"></span>
                    Deploy New Project
                </h2>
                <form id="add-project-form" class="space-y-4">
                    <div>
                        <label class="block text-xs text-zinc-500 uppercase mb-1">Project Title</label>
                        <input type="text" id="p-title" class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-xs text-zinc-500 uppercase mb-1">Description</label>
                        <textarea id="p-desc" rows="3" class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none" required></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-zinc-500 uppercase mb-1">Project Image</label>
                            <input type="file" id="p-img-file" accept="image/*" class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-brand-500 file:text-brand-950 hover:file:bg-brand-400" required>
                            <div id="image-preview" class="mt-2 hidden">
                                <img id="preview-img" class="w-20 h-20 object-cover rounded border border-white/10">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs text-zinc-500 uppercase mb-1">Project Link</label>
                            <input type="url" id="p-link" placeholder="#" class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs text-zinc-500 uppercase mb-1">Tags (Comma separated)</label>
                        <input type="text" id="p-tags" placeholder="React, Supabase, AI" class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none" required>
                    </div>
                    <button type="submit" class="w-full bg-white/10 hover:bg-brand-500 hover:text-brand-950 border border-white/10 text-white font-bold py-3 rounded-lg transition-all">
                        Upload to Database
                    </button>
                </form>
            </div>

            <div class="p-6 rounded-2xl glass-card flex flex-col h-[600px]">
                <h2 class="text-xl font-bold mb-6">Live Deployments</h2>
                <div id="projects-list" class="flex-1 overflow-y-auto space-y-4 pr-2">
                    <div class="animate-pulse text-zinc-500 text-sm">Syncing with Supabase...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Inline the admin.js content to avoid module issues
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://nyzxzuxppgdekubmqztj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55enh6dXhwcGdkZWt1Ym1xenRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NDU2NjMsImV4cCI6MjA3OTEyMTY2M30.ijN7VxnLlTQBmHWrARoUCN_Dtw81NE1HUyrAlLKmeq8';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const loginPanel = document.getElementById('login-panel');
        const dashboardPanel = document.getElementById('dashboard-panel');
        const loginForm = document.getElementById('login-form');
        const addProjectForm = document.getElementById('add-project-form');
        const projectsList = document.getElementById('projects-list');

        console.log('Admin module loading...');

        // 1. Check Session on Load
        async function checkSession() {
            console.log('Checking existing session...');
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) {
                console.error('Session check error:', error);
                return;
            }
            
            console.log('Session found:', !!session);
            if (session) {
                showDashboard();
            }
        }

        function showDashboard() {
            console.log('Showing dashboard...');
            loginPanel.classList.add('hidden');
            dashboardPanel.classList.remove('hidden');
            fetchProjects();
        }

        // 2. Login Logic
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Login form submitted');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('login-error');

            console.log('Attempting login with:', { email, password: '***' });

            btn.textContent = "Verifying...";
            btn.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({ 
                    email: email.trim(), 
                    password: password 
                });

                console.log('Login response:', { data, error });

                if (error) {
                    console.error('Login error:', error);
                    errorMsg.textContent = "Access Denied: " + error.message;
                    errorMsg.classList.remove('hidden');
                    btn.textContent = "Authenticate";
                } else {
                    console.log('Login successful, user:', data.user);
                    showDashboard();
                }
            } catch (err) {
                console.error('Unexpected error during login:', err);
                errorMsg.textContent = "System error: " + err.message;
                errorMsg.classList.remove('hidden');
                btn.textContent = "Authenticate";
            } finally {
                btn.disabled = false;
            }
        });

        // 3. Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            console.log('Logging out...');
            await supabase.auth.signOut();
            window.location.reload();
        });

        // 4. Fetch and Display Projects
        async function fetchProjects() {
            console.log('Fetching projects...');
            const { data: projects, error } = await supabase
                .from('projects')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching projects:', error);
                projectsList.innerHTML = `<div class="text-red-500">Error loading projects: ${error.message}</div>`;
                return;
            }

            console.log('Projects loaded:', projects?.length);
            projectsList.innerHTML = projects.map(p => `
                <div class="p-4 bg-black/40 border border-white/5 rounded-lg flex justify-between items-center group hover:border-brand-500/30 transition-colors">
                    <div class="flex items-center gap-3">
                        <img src="${p.image_url}" class="w-10 h-10 rounded object-cover opacity-70" onerror="this.src='https://via.placeholder.com/40'" />
                        <div>
                            <h4 class="text-white font-medium text-sm">${p.title}</h4>
                            <div class="text-zinc-500 text-xs">${p.tags.join(', ')}</div>
                        </div>
                    </div>
                    <button data-id="${p.id}" class="delete-btn text-zinc-600 hover:text-red-500 transition-colors p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                </div>
            `).join('');

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    deleteProject(id);
                });
            });
        }

        // 5. Add Project (Updated for file upload)
        addProjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.textContent = "Uploading...";
            btn.disabled = true;

            const fileInput = document.getElementById('p-img-file');
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Please select an image file");
                btn.textContent = "Upload to Database";
                btn.disabled = false;
                return;
            }

            try {
                // Upload image to Supabase Storage
                const fileExt = file.name.split('.').pop();
                const fileName = `${Math.random().toString(36).substring(2)}_${Date.now()}.${fileExt}`;
                const filePath = `project-images/${fileName}`;

                const { error: uploadError } = await supabase.storage
                    .from('project-images')
                    .upload(filePath, file);

                if (uploadError) {
                    throw uploadError;
                }

                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('project-images')
                    .getPublicUrl(filePath);

                const newProject = {
                    title: document.getElementById('p-title').value,
                    description: document.getElementById('p-desc').value,
                    image_url: publicUrl,
                    link: document.getElementById('p-link').value,
                    tags: document.getElementById('p-tags').value.split(',').map(t => t.trim())
                };

                const { error } = await supabase.from('projects').insert([newProject]);

                if (error) {
                    alert("Upload Failed: " + error.message);
                } else {
                    addProjectForm.reset();
                    document.getElementById('image-preview').classList.add('hidden');
                    fetchProjects();
                }
            } catch (error) {
                alert("Image Upload Failed: " + error.message);
            }
            
            btn.textContent = "Upload to Database";
            btn.disabled = false;
        });

        // 6. Delete Project 
        async function deleteProject(id) {
            if(!confirm("Are you sure you want to scrub this project from the database?")) return;
            
            const { error } = await supabase.from('projects').delete().eq('id', id);
            if (!error) {
                fetchProjects();
            } else {
                alert("Delete failed: " + error.message);
            }
        }

        // Add image preview functionality
        document.getElementById('p-img-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            } else {
                preview.classList.add('hidden');
            }
        });

        // Initialize
        checkSession();
    </script>
</body>
</html>
