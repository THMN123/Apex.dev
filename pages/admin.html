<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Protocol | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 400: '#34d399', 500: '#10b981', 900: '#064e3b', 950: '#022c22' },
              dark: { 950: '#030303', 900: '#0c0c0c' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] }
          }
        }
      };
    </script>
    <style>
        body { background-color: #030303; color: white; }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <div id="login-panel" class="w-full max-w-md p-8 rounded-2xl glass-card shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold tracking-tighter">Apex<span class="text-brand-400">.admin</span></h1>
            <p class="text-zinc-500 text-xs uppercase tracking-widest mt-2">Security Clearance Required</p>
        </div>
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Operator Email" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-brand-500 outline-none transition-colors" required>
            <input type="password" id="password" placeholder="Access Key" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-brand-500 outline-none transition-colors" required>
            <button type="submit" class="w-full bg-brand-500 hover:bg-brand-400 text-brand-950 font-bold py-3 rounded-lg transition-all shadow-[0_0_20px_rgba(16,185,129,0.3)]">
                Authenticate
            </button>
        </form>
        <p id="login-error" class="text-red-400 text-sm mt-4 text-center hidden"></p>
    </div>

    <div id="dashboard-panel" class="hidden w-full max-w-4xl">
        <nav class="flex justify-between items-center mb-8 p-4 rounded-xl glass-card">
            <div class="font-bold text-brand-400">Apex Command Center</div>
            <button id="logout-btn" class="text-xs text-zinc-400 hover:text-white uppercase tracking-widest">Terminate Session</button>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="p-6 rounded-2xl glass-card">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <span class="w-2 h-2 bg-brand-500 rounded-full animate-pulse"></span>
                    Deploy New Project
                </h2>
                <form id="add-project-form" class="space-y-4">
                    <div>
                        <label class="block text-xs text-zinc-500 uppercase mb-1">Project Title</label>
                        <input type="text" id="p-title" class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-xs text-zinc-500 uppercase mb-1">Description</label>
                        <textarea id="p-desc" rows="3" class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none" required></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-zinc-500 uppercase mb-1">Image URL</label>
                            <input type="url" id="p-img" placeholder="https://..." class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none" required>
                        </div>
                        <div>
                            <label class="block text-xs text-zinc-500 uppercase mb-1">Project Link</label>
                            <input type="url" id="p-link" placeholder="#" class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs text-zinc-500 uppercase mb-1">Tags (Comma separated)</label>
                        <input type="text" id="p-tags" placeholder="React, Supabase, AI" class="w-full bg-zinc-900 border border-white/10 rounded p-2 focus:border-brand-500 outline-none" required>
                    </div>
                    <button type="submit" class="w-full bg-white/10 hover:bg-brand-500 hover:text-brand-950 border border-white/10 text-white font-bold py-3 rounded-lg transition-all">
                        Upload to Database
                    </button>
                </form>
            </div>

            <div class="p-6 rounded-2xl glass-card flex flex-col h-[600px]">
                <h2 class="text-xl font-bold mb-6">Live Deployments</h2>
                <div id="projects-list" class="flex-1 overflow-y-auto space-y-4 pr-2">
                    <div class="animate-pulse text-zinc-500 text-sm">Syncing with Supabase...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
